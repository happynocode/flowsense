<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test RSS Parsing</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ” Test RSS Parsing</h1>
    
    <div>
        <input type="text" id="rssUrl" placeholder="Enter RSS URL" style="width: 60%; padding: 8px;" value="https://lexfridman.com/feed/podcast/">
        <button onclick="testRSSFeed()">Test RSS</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testRSSFeed() {
            const url = document.getElementById('rssUrl').value;
            if (!url) {
                log('âŒ Please enter a RSS URL', 'error');
                return;
            }
            
            log(`ğŸ”„ Testing RSS feed: ${url}`, 'info');
            
            try {
                // Try to fetch the RSS feed directly
                log('ğŸ“¡ Fetching RSS feed...', 'info');
                
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.contents) {
                    log('âœ… Successfully fetched RSS content', 'success');
                    log(`ğŸ“Š Content length: ${data.contents.length} characters`, 'info');
                    
                    // Show first 500 characters
                    const preview = data.contents.substring(0, 500) + (data.contents.length > 500 ? '...' : '');
                    log(`ğŸ“ Content preview: <pre>${escapeHtml(preview)}</pre>`, 'info');
                    
                    // Try to parse as XML
                    try {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(data.contents, 'text/xml');
                        
                        const parseErrors = xmlDoc.querySelectorAll('parsererror');
                        if (parseErrors.length > 0) {
                            log('âŒ XML parsing errors detected', 'error');
                            log(`ğŸ“ Parse error: ${parseErrors[0].textContent}`, 'error');
                        } else {
                            log('âœ… XML parsing successful', 'success');
                            
                            // Check for RSS/Atom elements
                            const rssRoot = xmlDoc.querySelector('rss');
                            const atomRoot = xmlDoc.querySelector('feed');
                            const items = xmlDoc.querySelectorAll('item');
                            const entries = xmlDoc.querySelectorAll('entry');
                            
                            if (rssRoot) {
                                log(`âœ… Detected RSS feed (version: ${rssRoot.getAttribute('version') || 'unknown'})`, 'success');
                                log(`ğŸ“° Found ${items.length} items`, 'info');
                                
                                // Show first item details
                                if (items.length > 0) {
                                    const firstItem = items[0];
                                    const title = firstItem.querySelector('title')?.textContent?.trim();
                                    const link = firstItem.querySelector('link')?.textContent?.trim();
                                    const pubDate = firstItem.querySelector('pubDate')?.textContent?.trim();
                                    
                                    log(`ğŸ“„ First item: "${title}" (${pubDate})`, 'info');
                                    log(`ğŸ”— Link: ${link}`, 'info');
                                }
                            } else if (atomRoot) {
                                log('âœ… Detected Atom feed', 'success');
                                log(`ğŸ“° Found ${entries.length} entries`, 'info');
                                
                                // Show first entry details
                                if (entries.length > 0) {
                                    const firstEntry = entries[0];
                                    const title = firstEntry.querySelector('title')?.textContent?.trim();
                                    const linkEl = firstEntry.querySelector('link');
                                    const link = linkEl?.getAttribute('href') || linkEl?.textContent?.trim();
                                    const published = firstEntry.querySelector('published')?.textContent?.trim();
                                    
                                    log(`ğŸ“„ First entry: "${title}" (${published})`, 'info');
                                    log(`ğŸ”— Link: ${link}`, 'info');
                                }
                            } else {
                                log('âŒ No RSS or Atom feed structure detected', 'error');
                                log('ğŸ” Document root element: ' + (xmlDoc.documentElement?.tagName || 'unknown'), 'info');
                            }
                        }
                    } catch (parseError) {
                        log(`âŒ XML parsing failed: ${parseError.message}`, 'error');
                    }
                    
                } else {
                    log('âŒ Failed to fetch RSS content', 'error');
                    log(`ğŸ“ Error: ${data.status?.http_code} - ${data.status?.content_type}`, 'error');
                }
                
            } catch (error) {
                log(`âŒ Error testing RSS feed: ${error.message}`, 'error');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        log('ğŸ”§ RSS test page loaded. Enter a RSS URL and click Test RSS.', 'info');
    </script>
</body>
</html>
