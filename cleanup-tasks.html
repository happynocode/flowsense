    <script>
        const SUPABASE_URL = 'https://ryncyvnezqwqqtfsweti.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bmN5dm5lenF3cXF0ZnN3ZXRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM2NTAyMzQsImV4cCI6MjA0OTIyNjIzNH0.wqZJkR1Z0xfbQlZw9skvFpiqKlLE_bOYdWpzQ8vLhwo';

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();

        async function checkTasks() {
            const result = document.getElementById('checkResult');
            result.innerHTML = '';
            log('checkResult', 'üîç Ê£ÄÊü•Â§ÑÁêÜ‰ªªÂä°...');

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/processing_tasks?select=*&order=created_at.desc.nullslast`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {

                }

                const tasks = await response.json();
                log('checkResult', `ÊâæÂà∞ ${tasks.length} ‰∏™‰ªªÂä°:`);

                if (tasks.length === 0) {

                    const taskInfo = `‰ªªÂä° ${task.id}: ${status} (ÂàõÂª∫‰∫é: ${createdAt})`;
                    
                    if (status === 'pending' || status === 'running') {
                        log('checkResult', `‚ö†Ô∏è ${taskInfo}`, 'error');

        async function cleanupStaleTasks() {

            log('cleanupResult', 'üßΩ Ê∏ÖÁêÜÂç°‰ΩèÁöÑ‰ªªÂä°...');

                const pendingResponse = await fetch(`${SUPABASE_URL}/rest/v1/processing_tasks?status=eq.pending&created_at=lt.${thirtyMinutesAgo}`, {

                    })
                });

                // Ê∏ÖÁêÜrunning‰ªªÂä°
                const runningResponse = await fetch(`${SUPABASE_URL}/rest/v1/processing_tasks?status=eq.running&created_at=lt.${fiveMinutesAgo}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',

                        error_message: '‰ªªÂä°Âç°‰ΩèÊ∏ÖÁêÜ'
                    })
                });

                    const runningCleaned = await runningResponse.json();
                    const totalCleaned = (pendingCleaned?.length || 0) + (runningCleaned?.length || 0);

                    } else {
                        log('cleanupResult', '‚úÖ Ê≤°ÊúâÊâæÂà∞ÈúÄË¶ÅÊ∏ÖÁêÜÁöÑ‰ªªÂä°', 'success');
                    }

            } catch (error) {
                log('cleanupResult', `‚ùå Ê∏ÖÁêÜÂ§±Ë¥•: ${error.message}`, 'error');

        }

        async function forceCleanAllTasks() {
            if (!confirm('‚ö†Ô∏è ËøôÂ∞ÜÊ∏ÖÁêÜÊâÄÊúâpendingÂíårunningÁä∂ÊÄÅÁöÑ‰ªªÂä°ÔºåÁ°ÆÂÆöË¶ÅÁªßÁª≠ÂêóÔºü')) {
